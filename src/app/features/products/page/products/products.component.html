<p-toast></p-toast>

<section class="px-4 mb-10 max-w-7xl ">
  <app-product-search (searchEvent)="handleSearch($event)"></app-product-search>
  <div class="flex flex-col gap-4">
    <div class="flex items-center justify-between">
      <h2 class="text-3xl font-bold">Produtos</h2>
      <app-product-register-form (createEvent)="handleCreateProduct()" />
    </div>
    <p>Abaixo há uma lista de produtos classificados por código, nome e categoria.</p>
  </div>
  <div class="grid  grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-7 mt-10">
    <app-product-card *ngFor="let product of products" [productInfo]="product"
      (deleteEvent)="handleDeleteProduct($event)"></app-product-card>
  </div>
</section>
